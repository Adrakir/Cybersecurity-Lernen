        function generateStoryCard(story, index) {

                                üîç Analyse anzeigen
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleStory(index) {
            const content = document.getElementById(`story-${index}`);
            const isOpen = content.classList.contains('open');
            
            // Alle anderen schlie√üen
            document.querySelectorAll('.story-content').forEach(c => c.classList.remove('open'));
            document.querySelectorAll('.story-reveal').forEach(r => r.style.display = 'none');
            document.querySelectorAll('.reveal-btn').forEach(btn => {
                btn.textContent = 'üîç Analyse anzeigen';
                btn.onclick = function(e) { e.stopPropagation(); showAnalysis(btn.dataset.index || parseInt(btn.onclick.toString().match(/\d+/)[0])); };
            });
            
            if (!isOpen) {
                content.classList.add('open');
                // Analysis wieder verstecken beim √ñffnen einer neuen Story
                document.getElementById(`reveal-${index}`).style.display = 'none';
            }
        }

        function showAnalysis(index) {
            const reveal = document.getElementById(`reveal-${index}`);
            const button = document.getElementById(`button-${index}`).querySelector('.reveal-btn');
            
            if (reveal.style.display === 'none') {
                reveal.style.display = 'block';
                reveal.style.animation = 'slideDown 0.3s ease';
                button.textContent = 'üôà Analyse verstecken';
                button.onclick = function(e) { e.stopPropagation(); hideAnalysis(index); };
            }
        }

        function hideAnalysis(index) {
            const reveal = document.getElementById(`reveal-${index}`);
            const button = document.getElementById(`button-${index}`).querySelector('.reveal-btn');
            
            reveal.style.display = 'none';
            button.textContent = 'üîç Analyse anzeigen';
            button.onclick = function(e) { e.stopPropagation(); showAnalysis(index); };
        }

        let allOpen = false;
        function toggleAllStories() {
            const contents = document.querySelectorAll('.story-content');
            allOpen = !allOpen;
            
            contents.forEach(content => {
                if (allOpen) {
                    content.classList.add('open');
                } else {
                    content.classList.remove('open');
                }
            });
            
            document.querySelector('.navigation button').textContent = 
                allOpen ? 'üìñ Alle zuklappen' : 'üìñ Alle aufklappen';
        }
